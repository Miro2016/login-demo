<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Portal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6c63ff);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h1 { margin-bottom: 20px; font-size: 22px; color: #333; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
    }
    button {
      width: 100%; padding: 12px;
      background: #007bff; color: white; border: none;
      border-radius: 6px; font-size: 16px; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0056b3; }
    p.footer { margin-top: 20px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Internal Portal Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="footer">For authorized users only</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent form from submitting
      // Fake authentication logic (any input is accepted)
      const username = document.getElementById("username").value;
      if(username) {
        // Redirect to fake dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter a username");
      }
    });
  </script>
</body>
</html>
